version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitcha_backend
    restart: always
    ports:
      - "3001:10000"
    environment:
      - NODE_ENV=development
      - PORT=10000
      - DATABASE_URL=postgresql://smart_user:smart_password@postgres:5432/smart_grocery_db?schema=public
      - JWT_SECRET=super-secret-jwt-key-change-this-in-production-please-use-random-string
      - JWT_EXPIRES_IN=7d
      - API_VERSION=v1
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:3000
      - GEMINI_AI_API_KEY=AIzaSyCiFu-2e2P4he0pdf-jUy21JFtTfiWoRt8
      - SPOONACULAR_API_KEY=ef83e204e8044dc78926cb086a912490
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart_grocery_db
    restart: always
    environment:
      POSTGRES_USER: smart_user
      POSTGRES_PASSWORD: smart_password
      POSTGRES_DB: smart_grocery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_user -d smart_grocery_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
