services:
  - type: web
    name: kitcha-backend
    env: docker
    region: oregon # or your preferred region
    plan: free # or starter/standard
    rootDirectory: backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    preDeployCommand: npx prisma migrate deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kitcha-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: API_VERSION
        value: v1
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: "*" # Allow all origins for now - update with your frontend URL later
      - key: GEMINI_AI_API_KEY
        sync: false
      - key: SPOONACULAR_API_KEY
        sync: false

databases:
  - name: kitcha-db
    databaseName: kitcha_production
    user: kitcha
    plan: free # or starter/standard
